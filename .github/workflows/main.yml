name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests with coverage
        run: |
          pytest --cov=calculator
      - name: Check for 100% coverage
        run: |
          if ! pytest --cov=calculator --cov-fail-under=100 --cov-report term-missing; then
            echo "Test coverage is below 100%! Please add more tests."
            exit 1
          fi
